    <!-- Javascript classes are templates of javascript objects -->
    <!-- Js class are not objects ,Js classes are templates of Js objects-->
    <script>
      class Car {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }
        // define and using class methods
        age() {
          const date = new Date();
          return date.getFullYear() - this.year;
        }
      }
      const mycar1 = new Car("alto", 2021);
      const mycar2 = new Car("honda", 2023);
      console.log(mycar1);
      console.log(mycar1.age());
    </script>
    <!--To create a class inheritance, use the extends keyword.-->
    <script>
      class NewCar {
        constructor(brand) {
          this.brandname = brand;
        }
        present() {
          return ` I like ${this.brandname}`;
        }
      }
      class Model extends NewCar {
        constructor(brand, mod) {
          super(brand);
          this.model = mod;
        }
        show() {
          return this.present() + ",  and it is a " + this.model;
        }
      }
      const myCar = new Model("Ford", "Mustang");

      console.log(myCar.show());
    </script>
